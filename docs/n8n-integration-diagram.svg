<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">n8n Integration Architecture</text>
  
  <!-- n8n Central Node -->
  <circle cx="400" cy="200" r="70" fill="#5cbbf6" />
  <text x="400" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="white" font-weight="bold">n8n</text>
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Workflow Automation</text>
  
  <!-- Hospital System Components -->
  <!-- FHIR/DICOM -->
  <rect x="100" y="100" width="120" height="60" rx="10" fill="#4caf50" />
  <text x="160" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white">FHIR/DICOM</text>
  
  <!-- Consent Management -->
  <rect x="100" y="200" width="120" height="60" rx="10" fill="#ff9800" />
  <text x="160" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Consent Mgmt</text>
  
  <!-- Medication System -->
  <rect x="100" y="300" width="120" height="60" rx="10" fill="#e91e63" />
  <text x="160" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Medication</text>
  
  <!-- Legacy Systems -->
  <rect x="580" y="100" width="120" height="60" rx="10" fill="#9c27b0" />
  <text x="640" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Legacy Systems</text>
  
  <!-- AI/OCR -->
  <rect x="580" y="200" width="120" height="60" rx="10" fill="#2196f3" />
  <text x="640" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="white">AI/OCR</text>
  
  <!-- Monitoring -->
  <rect x="580" y="300" width="120" height="60" rx="10" fill="#607d8b" />
  <text x="640" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Monitoring</text>
  
  <!-- Admin Dashboard -->
  <rect x="340" y="400" width="120" height="60" rx="10" fill="#795548" />
  <text x="400" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Admin Dashboard</text>
  
  <!-- Connection Lines -->
  <!-- FHIR to n8n -->
  <line x1="220" y1="130" x2="330" y2="180" stroke="#4caf50" stroke-width="2" />
  <text x="270" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Data Exchange</text>
  
  <!-- Consent to n8n -->
  <line x1="220" y1="230" x2="330" y2="210" stroke="#ff9800" stroke-width="2" />
  <text x="270" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Automation</text>
  
  <!-- Medication to n8n -->
  <line x1="220" y1="330" x2="330" y2="240" stroke="#e91e63" stroke-width="2" />
  <text x="270" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Inventory</text>
  
  <!-- n8n to Legacy -->
  <line x1="470" y1="180" x2="580" y2="130" stroke="#9c27b0" stroke-width="2" />
  <text x="530" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ETL</text>
  
  <!-- n8n to AI/OCR -->
  <line x1="470" y1="210" x2="580" y2="230" stroke="#2196f3" stroke-width="2" />
  <text x="530" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Processing</text>
  
  <!-- n8n to Monitoring -->
  <line x1="470" y1="240" x2="580" y2="330" stroke="#607d8b" stroke-width="2" />
  <text x="530" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Alerts</text>
  
  <!-- n8n to Admin -->
  <line x1="400" y1="270" x2="400" y2="400" stroke="#795548" stroke-width="2" />
  <text x="420" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Reporting</text>
  
  <!-- Workflow Examples -->
  <rect x="100" y="500" width="600" height="80" rx="10" fill="#f5f5f5" stroke="#ddd" />
  <text x="400" y="520" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Example Workflows</text>
  <text x="400" y="545" font-family="Arial" font-size="12" text-anchor="middle">
    Patient Data Sync • Consent Verification • Inventory Alerts • Document Processing
  </text>
  <text x="400" y="565" font-family="Arial" font-size="12" text-anchor="middle">
    System Health Checks • Legacy Data Migration • Compliance Reporting
  </text>
</svg>